<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Call Henry">
  <meta name="theme-color" content="#0a0a0f">
  <title>Call Henry</title>
  <script src="/web-voice-processor.js"></script>
  <script src="/porcupine-web.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e8e8ed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      overflow: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 400px;
    }

    /* Avatar / Icon */
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      border: 3px solid #2a2a3e;
      transition: all 0.5s ease;
    }

    .avatar.connected {
      border-color: #34d399;
      box-shadow: 0 0 40px rgba(52, 211, 153, 0.25);
    }

    .avatar.connecting {
      border-color: #fbbf24;
      animation: pulse-border 1.5s ease-in-out infinite;
    }

    .avatar.listening {
      border-color: #4ade80;
      animation: pulse-listen 2.5s ease-in-out infinite;
    }

    .avatar.idle {
      border-color: #4a4a5a;
    }

    @keyframes pulse-border {
      0%, 100% { box-shadow: 0 0 20px rgba(251, 191, 36, 0.15); }
      50% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.35); }
    }

    @keyframes pulse-listen {
      0%, 100% { box-shadow: 0 0 15px rgba(74, 222, 128, 0.1); }
      50% { box-shadow: 0 0 35px rgba(74, 222, 128, 0.25); }
    }

    /* Status */
    .status {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-align: center;
      min-height: 2.5rem;
    }

    .status.ready { color: #94a3b8; }
    .status.connecting { color: #fbbf24; }
    .status.connected { color: #34d399; }
    .status.error { color: #f87171; }
    .status.listening { color: #4ade80; }
    .status.idle { color: #64748b; }

    /* Timer */
    .timer {
      font-size: 3rem;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      color: #e2e8f0;
      letter-spacing: 0.05em;
      min-height: 4rem;
      display: flex;
      align-items: center;
    }

    .timer.hidden { visibility: hidden; }

    /* Buttons */
    .btn-call {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn-call .icon {
      font-size: 2.5rem;
    }

    .btn-call.call {
      background: linear-gradient(135deg, #059669 0%, #34d399 100%);
      color: #fff;
      box-shadow: 0 8px 40px rgba(52, 211, 153, 0.3);
    }

    .btn-call.call:active {
      transform: scale(0.95);
      box-shadow: 0 4px 20px rgba(52, 211, 153, 0.4);
    }

    .btn-call.hangup {
      background: linear-gradient(135deg, #dc2626 0%, #f87171 100%);
      color: #fff;
      box-shadow: 0 8px 40px rgba(248, 113, 113, 0.3);
    }

    .btn-call.hangup:active {
      transform: scale(0.95);
    }

    .btn-call.listen {
      background: linear-gradient(135deg, #065f46 0%, #4ade80 100%);
      color: #fff;
      box-shadow: 0 8px 40px rgba(74, 222, 128, 0.2);
    }

    .btn-call.listen:active {
      transform: scale(0.95);
    }

    .btn-call:disabled {
      background: #1e1e2e;
      color: #4a4a5a;
      box-shadow: none;
      cursor: not-allowed;
    }

    /* Secondary button row */
    .btn-row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      color: #94a3b8;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-secondary:active {
      background: rgba(255,255,255,0.15);
      transform: scale(0.97);
    }

    .btn-secondary.hidden { display: none; }

    /* Error display */
    .error-msg {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      color: #fca5a5;
      text-align: center;
      max-width: 100%;
      display: none;
      line-height: 1.4;
    }

    .error-msg.visible { display: block; }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 1.2em;
      height: 1.2em;
      border: 3px solid rgba(251, 191, 36, 0.3);
      border-top: 3px solid #fbbf24;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Audio wave animation when connected */
    .audio-wave {
      display: flex;
      gap: 4px;
      align-items: center;
      height: 30px;
      margin-top: -0.5rem;
    }

    .audio-wave.hidden { display: none; }

    .audio-wave span {
      width: 4px;
      border-radius: 2px;
      background: #34d399;
      animation: wave 1.2s ease-in-out infinite;
    }

    .audio-wave span:nth-child(1) { height: 10px; animation-delay: 0s; }
    .audio-wave span:nth-child(2) { height: 20px; animation-delay: 0.1s; }
    .audio-wave span:nth-child(3) { height: 15px; animation-delay: 0.2s; }
    .audio-wave span:nth-child(4) { height: 25px; animation-delay: 0.3s; }
    .audio-wave span:nth-child(5) { height: 12px; animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.5); }
      50% { transform: scaleY(1.5); }
    }

    /* Prevent pull-to-refresh on mobile */
    html { overscroll-behavior: none; }
  </style>
</head>
<body>

<div class="container">
  <div class="avatar" id="avatar">ğŸ‘‘</div>
  
  <div class="status ready" id="status">Ready</div>

  <div class="audio-wave hidden" id="audioWave">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="timer hidden" id="timer">00:00</div>

  <button class="btn-call call" id="callBtn" onclick="toggleCall()">
    <span class="icon">ğŸ“</span>
    <span>Call Henry</span>
  </button>

  <div class="btn-row">
    <button class="btn-secondary hidden" id="listenBtn" onclick="toggleListening()">
      ğŸ™ Start Listening
    </button>
  </div>

  <div class="error-msg" id="errorMsg"></div>
</div>

<script>
  // â”€â”€ State â”€â”€
  let ws = null;
  let audioCtx = null;
  let micStream = null;
  let captureNode = null;
  let playbackNode = null;
  let timerInterval = null;
  let callStartTime = null;
  let isInCall = false;

  // Tab suspension / wake lock state
  let releaseLock = null;         // Web Lock API release function
  let wakeLockSentinel = null;    // Wake Lock API sentinel

  // Wake word state
  let porcupineWorker = null;
  let isListening = false;
  let picovoiceAccessKey = null;

  // UI mode: 'idle' | 'listening' | 'connecting' | 'connected'
  let uiMode = 'idle';

  // â”€â”€ DOM â”€â”€
  const statusEl = document.getElementById('status');
  const timerEl = document.getElementById('timer');
  const callBtn = document.getElementById('callBtn');
  const avatarEl = document.getElementById('avatar');
  const errorEl = document.getElementById('errorMsg');
  const audioWaveEl = document.getElementById('audioWave');
  const listenBtn = document.getElementById('listenBtn');

  // â”€â”€ UI Helpers â”€â”€
  function setStatus(text, state) {
    statusEl.textContent = text;
    statusEl.className = 'status ' + state;
  }

  function showError(msg) {
    errorEl.textContent = msg;
    errorEl.classList.add('visible');
    setTimeout(() => errorEl.classList.remove('visible'), 8000);
  }

  function setIdleMode() {
    uiMode = 'idle';
    isInCall = false;
    callBtn.className = 'btn-call call';
    callBtn.innerHTML = '<span class="icon">ğŸ“</span><span>Call Henry</span>';
    callBtn.disabled = false;
    avatarEl.className = 'avatar idle';
    audioWaveEl.classList.add('hidden');
    timerEl.classList.add('hidden');
    listenBtn.textContent = 'ğŸ™ Start Listening';
    listenBtn.classList.remove('hidden');
    stopTimer();
  }

  function setListeningMode() {
    uiMode = 'listening';
    isInCall = false;
    callBtn.className = 'btn-call call';
    callBtn.innerHTML = '<span class="icon">ğŸ“</span><span>Call Henry</span>';
    callBtn.disabled = false;
    avatarEl.className = 'avatar listening';
    audioWaveEl.classList.add('hidden');
    timerEl.classList.add('hidden');
    listenBtn.textContent = 'â¹ Stop Listening';
    listenBtn.classList.remove('hidden');
    stopTimer();
    setStatus('Listening for "Hey Henry"â€¦', 'listening');
  }

  function setCallMode() {
    uiMode = 'idle';
    isInCall = false;
    callBtn.className = 'btn-call call';
    callBtn.innerHTML = '<span class="icon">ğŸ“</span><span>Call Henry</span>';
    callBtn.disabled = false;
    avatarEl.className = 'avatar';
    audioWaveEl.classList.add('hidden');
    timerEl.classList.add('hidden');
    listenBtn.classList.remove('hidden');
    listenBtn.textContent = isListening ? 'â¹ Stop Listening' : 'ğŸ™ Start Listening';
    stopTimer();
  }

  function setHangupMode() {
    uiMode = 'connected';
    isInCall = true;
    callBtn.className = 'btn-call hangup';
    callBtn.innerHTML = '<span class="icon">âœ•</span><span>Hang Up</span>';
    callBtn.disabled = false;
    avatarEl.className = 'avatar connected';
    audioWaveEl.classList.remove('hidden');
    timerEl.classList.remove('hidden');
    listenBtn.classList.add('hidden');
    startTimer();
  }

  function setConnectingMode() {
    uiMode = 'connecting';
    callBtn.disabled = true;
    avatarEl.className = 'avatar connecting';
    listenBtn.classList.add('hidden');
  }

  // â”€â”€ Timer â”€â”€
  function startTimer() {
    callStartTime = Date.now();
    timerEl.textContent = '00:00';
    timerInterval = setInterval(() => {
      const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
      const m = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const s = String(elapsed % 60).padStart(2, '0');
      timerEl.textContent = `${m}:${s}`;
    }, 1000);
  }

  function stopTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
  }

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  //  TAB SUSPENSION FIXES
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  // Web Lock API â€” prevents tab from being frozen/suspended during call
  async function acquireWebLock() {
    if (!navigator.locks) return;
    try {
      navigator.locks.request('voice-call-active', { mode: 'exclusive' }, () => {
        return new Promise(resolve => { releaseLock = resolve; });
      });
      console.log('Web Lock acquired');
    } catch (e) {
      console.warn('Web Lock failed:', e);
    }
  }

  function releaseWebLock() {
    if (releaseLock) {
      releaseLock();
      releaseLock = null;
      console.log('Web Lock released');
    }
  }

  // Wake Lock API â€” keeps screen from dimming during call
  async function acquireWakeLock() {
    if (!navigator.wakeLock) return;
    try {
      wakeLockSentinel = await navigator.wakeLock.request('screen');
      wakeLockSentinel.addEventListener('release', () => {
        console.log('Wake Lock released');
      });
      console.log('Wake Lock acquired');
    } catch (e) {
      console.warn('Wake Lock failed:', e);
    }
  }

  async function releaseWakeLock() {
    if (wakeLockSentinel) {
      try { await wakeLockSentinel.release(); } catch(e) {}
      wakeLockSentinel = null;
    }
  }

  // Re-acquire wake lock when tab becomes visible (it's auto-released on visibility change)
  async function reacquireWakeLockIfNeeded() {
    if (isInCall && !wakeLockSentinel && document.visibilityState === 'visible') {
      await acquireWakeLock();
    }
  }

  // Visibility change handler â€” detect tab return, auto-reconnect if WebSocket dropped
  document.addEventListener('visibilitychange', async () => {
    if (document.visibilityState === 'visible') {
      console.log('Tab became visible');
      // Re-acquire wake lock (browsers release it on visibility change)
      await reacquireWakeLockIfNeeded();

      // Check if we were in a call but WebSocket dropped
      if (isInCall && (!ws || ws.readyState !== WebSocket.OPEN)) {
        console.log('WebSocket dropped while tab was hidden â€” reconnecting');
        setStatus('Reconnectingâ€¦', 'connecting');
        setConnectingMode();
        // Clean up old state but keep isInCall true
        cleanup(true); // true = keep isInCall flag
        // Brief delay for cleanup, then reconnect
        setTimeout(() => startCall(), 500);
      }
    }
  });

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  //  WAKE WORD â€” Picovoice Porcupine
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  // Play a short chime when wake word is detected
  function playChime() {
    try {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(880, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(1320, ctx.currentTime + 0.08);
      osc.frequency.exponentialRampToValueAtTime(1760, ctx.currentTime + 0.15);
      gain.gain.setValueAtTime(0.15, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
      osc.connect(gain).connect(ctx.destination);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.3);
      setTimeout(() => ctx.close(), 500);
    } catch(e) {
      console.warn('Chime failed:', e);
    }
  }

  // Vibrate briefly (mobile)
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate([100, 50, 100]);
    }
  }

  // Fetch Picovoice access key from server
  async function fetchAccessKey() {
    try {
      const resp = await fetch('/api/picovoice-key');
      if (!resp.ok) return null;
      const data = await resp.json();
      return data.accessKey || null;
    } catch(e) {
      return null;
    }
  }

  // Start wake word listening
  async function startWakeWordListening() {
    if (isListening) return;

    // Get access key if we don't have it
    if (!picovoiceAccessKey) {
      picovoiceAccessKey = await fetchAccessKey();
    }

    if (!picovoiceAccessKey) {
      showError('Wake word not configured. Use manual call button. (Set PICOVOICE_ACCESS_KEY in .env)');
      return;
    }

    try {
      setStatus('Starting wake wordâ€¦', 'listening');

      // Custom "Hey Henry" wake word trained on Picovoice Console
      porcupineWorker = await PorcupineWeb.PorcupineWorker.create(
        picovoiceAccessKey,
        [{ publicPath: '/Hey-Henry_en_wasm_v4_0_0.ppn', label: 'Hey Henry', sensitivity: 0.65 }],
        onWakeWordDetected,
        { publicPath: '/porcupine_params.pv', forceWrite: true }
      );

      // Subscribe to WebVoiceProcessor (handles mic + resampling to 16kHz)
      await WebVoiceProcessor.WebVoiceProcessor.subscribe(porcupineWorker);

      isListening = true;
      setListeningMode();
      console.log('Wake word listening active (keyword: Hey Henry)');

    } catch(e) {
      console.error('Wake word init failed:', e);
      showError('Wake word init failed: ' + (e.message || e));
      setIdleMode();
    }
  }

  // Stop wake word listening
  async function stopWakeWordListening() {
    if (!isListening) return;
    try {
      if (porcupineWorker) {
        await WebVoiceProcessor.WebVoiceProcessor.unsubscribe(porcupineWorker);
        await porcupineWorker.terminate();
        porcupineWorker = null;
      }
    } catch(e) {
      console.warn('Wake word cleanup error:', e);
    }
    isListening = false;
    console.log('Wake word listening stopped');
  }

  // Wake word detected callback
  function onWakeWordDetected(detection) {
    console.log('Wake word detected:', detection.label);

    // Audio + haptic feedback
    playChime();
    vibrate();

    // Transition: stop wake word â†’ start call
    stopWakeWordListening().then(() => {
      startCall(true); // true = auto-resume listening on hangup
    });
  }

  // Toggle listening button
  async function toggleListening() {
    if (isListening) {
      await stopWakeWordListening();
      setIdleMode();
      setStatus('Ready', 'ready');
    } else {
      await startWakeWordListening();
    }
  }

  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  //  CALL LOGIC
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  // Toggle Call
  function toggleCall() {
    if (isInCall) {
      endCall();
    } else {
      startCall(isListening); // Resume listening if was listening before
    }
  }

  // Track whether to auto-resume listening after call
  let resumeListeningAfterCall = false;

  // Start Call
  async function startCall(autoResumeListening) {
    if (isInCall || ws) return;

    resumeListeningAfterCall = !!autoResumeListening;

    // Stop wake word if active (mic can't be shared)
    if (isListening) {
      await stopWakeWordListening();
    }

    setStatus('Connectingâ€¦', 'connecting');
    setConnectingMode();

    try {
      // Acquire Web Lock + Wake Lock to prevent tab suspension
      await acquireWebLock();
      await acquireWakeLock();

      // 1. Get microphone access
      micStream = await navigator.mediaDevices.getUserMedia({
        audio: {
          sampleRate: 24000,
          channelCount: 1,
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true,
        }
      });

      // 2. Create AudioContext at 24kHz
      audioCtx = new AudioContext({ sampleRate: 24000 });

      // If context is suspended (autoplay policy), resume on user gesture
      if (audioCtx.state === 'suspended') {
        await audioCtx.resume();
      }

      // 3. Load AudioWorklet modules
      await audioCtx.audioWorklet.addModule('/audio-capture-processor.js');
      await audioCtx.audioWorklet.addModule('/audio-playback-processor.js');

      // 4. Open WebSocket to server
      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}/direct-stream`);
      ws.binaryType = 'arraybuffer';

      ws.onopen = () => {
        console.log('WebSocket connected');
        setupAudio();
      };

      ws.onmessage = (evt) => {
        if (evt.data instanceof ArrayBuffer) {
          // Binary: PCM16 audio from server â†’ playback worklet
          if (playbackNode) {
            playbackNode.port.postMessage(evt.data, [evt.data]);
          }
        } else {
          // JSON control message
          try {
            const msg = JSON.parse(evt.data);
            handleControl(msg);
          } catch (e) {
            console.warn('Bad JSON from server:', e);
          }
        }
      };

      ws.onerror = (err) => {
        console.error('WebSocket error:', err);
        showError('Connection error');
        cleanup();
        setStatus('Ready', 'ready');
        setCallMode();
        maybeResumeListening();
      };

      ws.onclose = () => {
        console.log('WebSocket closed');
        cleanup();
        if (isInCall) {
          setStatus('Call ended', 'ready');
          setCallMode();
          setTimeout(() => {
            if (!isInCall) {
              setStatus('Ready', 'ready');
              maybeResumeListening();
            }
          }, 2000);
        }
      };

    } catch (err) {
      console.error('Start call error:', err);
      showError(err.message || 'Could not start call');
      cleanup();
      setStatus('Ready', 'ready');
      setCallMode();
      maybeResumeListening();
    }
  }

  // Resume listening after call if wake word was active before
  async function maybeResumeListening() {
    if (resumeListeningAfterCall) {
      resumeListeningAfterCall = false;
      // Small delay to let audio resources fully release
      setTimeout(() => startWakeWordListening(), 500);
    }
  }

  // â”€â”€ Setup Audio Pipeline â”€â”€
  function setupAudio() {
    if (!audioCtx || !micStream || !ws) return;

    // Capture: mic â†’ AudioWorklet â†’ WebSocket (binary PCM16)
    const source = audioCtx.createMediaStreamSource(micStream);
    captureNode = new AudioWorkletNode(audioCtx, 'audio-capture-processor');
    captureNode.port.onmessage = (evt) => {
      if (ws && ws.readyState === WebSocket.OPEN && evt.data instanceof ArrayBuffer) {
        ws.send(evt.data);
      }
    };
    source.connect(captureNode);
    // Connect to destination to keep the graph alive (output is silent from capture node)
    captureNode.connect(audioCtx.destination);

    // Playback: WebSocket binary â†’ AudioWorklet â†’ speakers
    playbackNode = new AudioWorkletNode(audioCtx, 'audio-playback-processor');
    playbackNode.connect(audioCtx.destination);

    console.log('Audio pipeline ready');
  }

  // â”€â”€ Handle server control messages â”€â”€
  function handleControl(msg) {
    switch (msg.type) {
      case 'status':
        if (msg.status === 'connected') {
          setStatus('Connected', 'connected');
          setHangupMode();
        } else if (msg.status === 'ended') {
          setStatus('Call ended', 'ready');
          cleanup();
          setCallMode();
          setTimeout(() => maybeResumeListening(), 1500);
        }
        break;
      case 'clear_audio':
        // Barge-in: clear playback buffer
        if (playbackNode) {
          playbackNode.port.postMessage('clear');
        }
        break;
      case 'transcript':
        console.log(`[${msg.role}] ${msg.text}`);
        break;
      case 'error':
        showError(msg.message || 'Server error');
        break;
      case 'pong':
        break;
    }
  }

  // â”€â”€ End Call â”€â”€
  function endCall() {
    if (ws && ws.readyState === WebSocket.OPEN) {
      try { ws.send(JSON.stringify({ type: 'hangup' })); } catch(e) {}
    }
    setStatus('Disconnectingâ€¦', 'ready');
    cleanup();
    setCallMode();
    setTimeout(() => {
      if (!isInCall) {
        setStatus('Ready', 'ready');
        maybeResumeListening();
      }
    }, 1500);
  }

  // â”€â”€ Cleanup â”€â”€
  function cleanup(keepCallFlag) {
    // Stop mic
    if (micStream) {
      micStream.getTracks().forEach(t => t.stop());
      micStream = null;
    }

    // Stop worklets
    if (captureNode) {
      captureNode.port.postMessage('stop');
      try { captureNode.disconnect(); } catch(e) {}
      captureNode = null;
    }
    if (playbackNode) {
      playbackNode.port.postMessage('stop');
      try { playbackNode.disconnect(); } catch(e) {}
      playbackNode = null;
    }

    // Close audio context
    if (audioCtx) {
      audioCtx.close().catch(() => {});
      audioCtx = null;
    }

    // Close WebSocket
    if (ws) {
      try { ws.close(); } catch(e) {}
      ws = null;
    }

    // Release locks
    releaseWebLock();
    releaseWakeLock();

    // Reset call flag unless told to keep it (for reconnect flow)
    if (!keepCallFlag) {
      isInCall = false;
    }
  }

  // â”€â”€ Keep-alive ping â”€â”€
  setInterval(() => {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({ type: 'ping' }));
    }
  }, 25000);

  (async function init() {
    // Check if PorcupineWeb is available
    if (typeof PorcupineWeb === 'undefined' || typeof WebVoiceProcessor === 'undefined') {
      console.log('Porcupine not loaded â€” wake word unavailable');
      listenBtn.classList.add('hidden');
      setStatus('Ready', 'ready');
      return;
    }

    // Show listen button
    listenBtn.classList.remove('hidden');
    setStatus('Ready', 'ready');

    // Prefetch access key
    picovoiceAccessKey = await fetchAccessKey();
    if (!picovoiceAccessKey) {
      console.log('No Picovoice key â€” wake word available but needs PICOVOICE_ACCESS_KEY in .env');
    }
  })();
